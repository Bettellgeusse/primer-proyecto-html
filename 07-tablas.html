<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <!--Estructura-->
    <!--tabla-->
    <!--tr table = fila-->
    <!--td table data = celda-->

    <table border="1">
        <tr>
            <td>Uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

    </table>

    <table border="1">
        <caption>titulo</caption>
        <thead>
            <tr>
                <th>Uno</th>
                <th>dos</th>
                <th>tres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
              <td>erthyju</td>
              <td>sfdgfhgj</td>
           </tr>
        </tfoot>
    </table>

    <table border="1">
            <tr>
                <th>Uno</th>
                <th>dos</th>
                <th>tres</th>
            </tr>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td colspan="2">2</td>
            </tr>
           <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
           </tr>
    </table>
    
</body>
</html>
