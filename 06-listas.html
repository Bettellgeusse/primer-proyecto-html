<body>
    <!--ul listas desordenadas-->
    <!--al listas ordenadas-->
    <!--dl listas de definicion-->

    <h1>Listas ordenadas</h1>

    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <h1>Listas Desordenadas</h1>

    <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>listas de definicion o diccionarios</h2>
    <dl>
       <dt>huevo</dt>
       <dd>blanco, con clara</dd>
    </dl>

    <!--Anidamiento-->
    <ol>
        <li>carros</li>
        <ul>
            <li>mazda</li>
            <li>toyota</li>
            <li>subaro</li>
        </ul>
        <li>Avioines</li>
        <li>Motos</li>
    </ol>
    
</body>
